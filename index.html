<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üêæ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        /* Particle Animation */
        .particle {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div class="gif-container">
            <img id="display-gif" src="https://media.tenor.com/DpJdyKQKgYkAAAAi/cat-jump.gif" alt="Happy Cat">
        </div>
        <h1 id="text-prompt">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noAttempts = 0;
        let currentEmoji = '‚ù§Ô∏è';
        let isRainy = false;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = currentEmoji;
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 2 + 2 + 's';
            particle.style.opacity = Math.random();
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // Start creating particles
        let particleInterval = setInterval(createParticle, 300);

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const gif = document.getElementById('display-gif');
            const text = document.getElementById('text-prompt');

            // Move the button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Grow the Yes button
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            noAttempts++;

            // The Sad Transition
            if (noAttempts >= 4) {
                currentEmoji = 'üíß';
                if (!isRainy) {
                    document.body.style.backgroundColor = "#d1d9e6"; // Turn background grey-ish
                    gif.src = "https://media.tenor.com/ikTQ-pi_GyMAAAAi/cat-cry-kitten-cry.gif";
                    text.innerText = "Please... don't say no ü•∫";
                    isRainy = true;
                }
            } else {
                text.innerText = "Are you sure? ü§î";
            }
        }

        function celebrate() {
            // Stop current rain/hearts
            clearInterval(particleInterval);
            currentEmoji = '‚ù§Ô∏è';
            document.body.style.backgroundColor = "#fff0f3"; // Back to pink
            
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="gif-container">
                    <img src="https://media1.tenor.com/m/fz4_irvGQlcAAAAd/besito-catlove.gif" alt="Kissing Cats">
                </div>
                <h1>Yay! I love you! ü•∞ See you on the 14th!</h1>
            `;
            
            // Celebration explosion of hearts
            setInterval(createParticle, 50);
        }
    </script>
</body>
</html>
