<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üêæ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            transition: background-color 1.2s ease;
        }

        .particle {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Shake effect for the 7th no */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 90%;
            z-index: 10;
            position: relative;
            transition: all 0.3s ease;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div class="gif-container">
            <img id="display-gif" src="https://media.tenor.com/DpJdyKQKgYkAAAAi/cat-jump.gif" alt="Happy Cat">
        </div>
        <h1 id="text-prompt">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noAttempts = 0;
        let currentEmoji = '‚ù§Ô∏è';

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = currentEmoji;
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 2 + 2 + 's';
            particle.style.opacity = Math.random();
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }

        let particleInterval = setInterval(createParticle, 300);

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const gif = document.getElementById('display-gif');
            const text = document.getElementById('text-prompt');
            const container = document.getElementById('main-content');

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.45;
            yesBtn.style.transform = `scale(${yesScale})`;

            noAttempts++;

            if (noAttempts >= 7) {
                // Extreme Sadness
                gif.src = "https://media1.tenor.com/m/GinH9HwdzqYAAAAC/cat-crying-cat.gif";
                text.innerText = "Th√¥i m√†, qu√° ƒë√°ng l·∫Øm lu√¥n √°! üò≠üò≠üò≠";
                container.style.animation = "shake 0.5s infinite";
                document.body.style.backgroundColor = "#9da6b5"; // Even darker
            } else if (noAttempts >= 4) {
                // Sadness starts
                currentEmoji = 'üíß';
                gif.src = "https://media.tenor.com/ikTQ-pi_GyMAAAAi/cat-cry-kitten-cry.gif";
                text.innerText = "Em oi... ü•∫";
                document.body.style.backgroundColor = "#d1d9e6";
            } else {
                text.innerText = "Why bro?? ü§î";
            }
        }

        function celebrate() {
            clearInterval(particleInterval);
            currentEmoji = '‚ù§Ô∏è';
            document.body.style.backgroundColor = "#fff0f3";
            
            const mainContent = document.getElementById('main-content');
            mainContent.style.animation = "none"; // Stop shaking
            mainContent.innerHTML = `
                <div class="gif-container">
                    <img src="https://media1.tenor.com/m/fz4_irvGQlcAAAAd/besito-catlove.gif" alt="Kissing Cats">
                </div>
                <h1>Yay! Best Valentine's ever! ü•∞</h1>
            `;
            
            setInterval(createParticle, 60);
        }
    </script>
</body>
</html>
