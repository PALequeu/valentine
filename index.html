<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üêæ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div class="gif-container">
            <img id="display-gif" src="https://media.tenor.com/DpJdyKQKgYkAAAAi/cat-jump.gif" alt="Happy Cat">
        </div>
        <h1 id="text-prompt">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noAttempts = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const gif = document.getElementById('display-gif');
            const text = document.getElementById('text-prompt');

            // Move the button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Grow the Yes button
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Track attempts
            noAttempts++;

            // Logic for the 4th attempt
            if (noAttempts >= 4) {
                gif.src = "https://media.tenor.com/ikTQ-pi_GyMAAAAi/cat-cry-kitten-cry.gif";
                text.innerText = "Please... don't say no ü•∫";
            } else if (noAttempts > 0) {
                text.innerText = "Are you sure? ü§î";
            }
        }

        function celebrate() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="gif-container">
                    <img src="https://media1.tenor.com/m/fz4_irvGQlcAAAAd/besito-catlove.gif" alt="Kissing Cats">
                </div>
                <h1>Yay! I love you! ü•∞ See you on the 14th!</h1>
            `;
        }
    </script>
</body>
</html>
