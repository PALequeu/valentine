<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üêæ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 100px; /* Space for the growing button */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="gif-container" id="gifWrap">
            <img src="https://media1.tenor.com/m/al46bR7GclwAAAAC/peach-goma.gif" alt="Cute Cat">
        </div>
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noClicks = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make Yes Button bigger
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Add a little sass
            noClicks++;
            if(noClicks > 5) {
                document.getElementById('questionText').innerText = "You're trying too hard to say no... ü•∫";
            }
        }

        function celebrate() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="gif-container">
                    <img src="https://media1.tenor.com/m/77987G_6p98AAAAC/peach-goma-peach-and-goma.gif" alt="Happy Cat">
                </div>
                <h1>Knew you'd say yes! ü•∞ See you then!</h1>
            `;
            
            // Simple confetti effect (emoji style)
            for(let i=0; i<20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.zIndex = '1';
            heart.style.transition = 'transform 3s linear, opacity 3s';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);

            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
