<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
            min-height: 60px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #888;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div class="gif-container">
            <img id="display-gif" src="https://media.tenor.com/79S-xI_u680AAAAC/cat-jump.gif" alt="Happy Cat">
        </div>
        <h1 id="text-prompt">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let attemptCount = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const gif = document.getElementById('display-gif');
            const text = document.getElementById('text-prompt');

            // 1. Move the No button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 2. Make Yes button grow
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Change to Sad Cat if she keeps trying
            attemptCount++;
            if (attemptCount >= 5) {
                gif.src = "https://media.tenor.com/9787YpYatp8AAAAC/cat-cry-kitten-cry.gif";
                text.innerText = "Wait... are you actually trying to say no? ü•∫";
            }
        }

        function celebrate() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="gif-container">
                    <img src="https://media.tenor.com/GfV9yM9p_4AAAAAC/cat-love.gif" alt="Cat Yes">
                </div>
                <h1>Yay! Best Valentine's ever! ü•∞</h1>
            `;
        }
    </script>
</body>
</html>
