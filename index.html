<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üêæ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            transition: background-color 1.2s ease;
        }

        .particle {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Shake applied only to specific elements now */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            /* Mobile Fix: max-width and width adjustment */
            max-width: 320px; 
            width: 85%;
            z-index: 10;
            position: relative;
        }

        .gif-container img {
            width: 100%;
            max-width: 180px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.4rem;
            margin-bottom: 15px;
            min-height: 60px;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 5;
            transition: transform 0.2s ease-in-out;
        }
        
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: fixed; 
            z-index: 999999;
        }

        .shake-active {
            animation: shake 0.4s infinite;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div id="shake-wrapper">
            <div class="gif-container">
                <img id="display-gif" src="https://media.tenor.com/DpJdyKQKgYkAAAAi/cat-jump.gif" alt="Happy Cat">
            </div>
            <h1 id="text-prompt">Will you be my Valentine? ‚ù§Ô∏è</h1>
        </div>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noAttempts = 0;
        let currentEmoji = '‚ù§Ô∏è';

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = currentEmoji;
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 2 + 2 + 's';
            particle.style.opacity = Math.random();
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }

        let particleInterval = setInterval(createParticle, 350);

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const gif = document.getElementById('display-gif');
            const text = document.getElementById('text-prompt');
            const shakeWrapper = document.getElementById('shake-wrapper');
        
            // Strict boundaries for small screens
            const margin = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            
            const x = Math.max(margin, Math.random() * maxX);
            const y = Math.max(margin, Math.random() * maxY);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        
            if (yesScale < 12) { 
                yesScale += 0.4;
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        
            noAttempts++;
        
            if (noAttempts >= 7) {
                gif.src = "https://media1.tenor.com/m/GinH9HwdzqYAAAAC/cat-crying-cat.gif";
                text.innerText = "Th√¥i m√†, qu√° ƒë√°ng l·∫Øm lu√¥n √°! üò≠üò≠üò≠";
                shakeWrapper.classList.add('shake-active'); // Only shakes the content, not buttons
                document.body.style.backgroundColor = "#9da6b5";
            } else if (noAttempts >= 4) {
                currentEmoji = 'üíß';
                gif.src = "https://media.tenor.com/ikTQ-pi_GyMAAAAi/cat-cry-kitten-cry.gif";
                text.innerText = "Em ∆°i... ü•∫"; 
                document.body.style.backgroundColor = "#d1d9e6";
            } else {
                gif.src = "https://media1.tenor.com/m/kZrteNCDoHAAAAAC/cat-cat-turning-head.gif";
                text.innerText = "uhhhh? ü§î"; 
            }
        }

        function celebrate() {
            clearInterval(particleInterval);
            currentEmoji = '‚ù§Ô∏è';
            document.body.style.backgroundColor = "#fff0f3";
            
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="gif-container">
                    <img src="https://media1.tenor.com/m/fz4_irvGQlcAAAAd/besito-catlove.gif" alt="Kissing Cats">
                </div>
                <h1>Yay! Best Valentine's ever! ü•∞ Anh y√™u em ‚ù§Ô∏è </h1>
            `;
            
            setInterval(createParticle, 80);
        }
    </script>
</body>
</html>
